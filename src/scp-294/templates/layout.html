{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.ProjName}}</title>
    <link rel="stylesheet" href="/css/my-css.css">
    <script src="/js/my-js.js"></script>
</head>
<body>
<div id="divHeader">
    {{ template "header" . }}
</div>

<div class="rowDiv" style="display: flex;justify-content: space-between">
    <div style="display: flex;">
        <div class="selectDiv">
            <label>InputType: </label>
            <select id="inputType" title="inputType" onchange="onInputTypeChange()">
                {{range $key, $value := .InputTypeMap}}
                <option value={{$key}} title="{{ (index $.TypeDescMap $key) }}">{{$value}}</option>
                {{end}}
            </select>
        </div>
        <div class="selectDiv">
            <label>InputFormat: </label>
            <select id="inputFormat" title="inputFormat">
                {{range $key, $value := .InputFormatMap}}
                <option value={{$key}} title="{{ (index $.FormatDescMap $key) }}">{{$value}}</option>
                {{end}}
            </select>
        </div>
    </div>
</div>
<div class="rowDiv" style="display: flex;justify-content: space-between">
    <div style="display: flex;">
        <div class="selectDiv">
            <label>OutputType: </label>
            <select id="outputType" title="outputType">
                {{range $key, $value := .OutputTypeMap}}
                <option value={{$key}}>{{$value}}</option>
                {{end}}
            </select>
        </div>
        <div class="selectDiv">
            <label>OutputFormat: </label>
            <select id="outputFormat" title="outputFormat">
                {{range $key, $value := .OutputFormatMap}}
                <option value={{$key}}>{{$value}}</option>
                {{end}}
            </select>
        </div>
        <button type="button" class="rowBtn" onclick="convert()">Convert</button>
        <button type="button" class="rowBtn" onclick="addRecord()">Save</button>
    </div>
    <div>
        <button type="button" onclick="clearText()">Clear</button>
    </div>
</div>

<div class="rowDiv">
    <textarea id="inputText" placeholder="input text..."></textarea>
    <div id="inputFileDiv">
        <label>InputFile: </label>
        <input id="inputFile" title="inputFile" type="file"/>
    </div>
</div>
<div class="rowDiv">
    <textarea id="output" placeholder="output..."></textarea>
</div>
</body>
</html>
{{ end }}
